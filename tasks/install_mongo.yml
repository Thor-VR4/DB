---
- name: Add key
  apt_key:
    url: https://www.mongodb.org/static/pgp/server-4.2.asc
    state: present
  tags: install


- name: Add repo
  apt_repository:
    repo: deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
    state: present
  tags: install

- name: Install db
  apt:
    name: mongodb-org
    state: present
    update_cache: yes
  tags: install

- name: Install service
  systemd: name=mongod enabled=yes
  tags: install

